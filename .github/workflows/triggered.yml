name: PrintNumbersWorkflow

on:
  workflow_run:
    workflows: ["5th Part"]
    types:
      - completed

jobs:
  print_numbers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Print Numbers
        run: |
          # Get the array from the environment variable set by the first script
          COMMENT_ARRAY=($COMMENT_ARRAY)
      
          # Print numbers based on the array length
          for element in "${COMMENT_ARRAY[@]}"; do
            echo "$element"
          done

