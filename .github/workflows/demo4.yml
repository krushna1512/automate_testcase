name: 5th Part

on:
  issue_comment:
    types: [created]

jobs:
  process_comment:
    runs-on: ubuntu-latest
    env:
      PARAMETER: ${{ steps.extract_parameter.outputs.parameter }}
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Extract Parameter
        id: extract_parameter
        run: |
          if [ "${{ github.event.issue.pull_request }}" != "null" ]; then
            PR_DESCRIPTION=$(curl -s "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.issue.number }}" | jq -r '.body')
            if [[ "$PR_DESCRIPTION" =~ \[(.*)\] ]]; then
              echo "::set-output name=parameter::${BASH_REMATCH[1]}"
            fi
          fi

      - name: Process Comment
        id: process_comment
        run: |
          if [ "${{ github.event.issue.pull_request }}" != "null" ]; then
            COMMENT_BODY=$(echo "${{ github.event.comment.body }}" | tr '[:upper:]' '[:lower:]')
            if [[ "$COMMENT_BODY" == *"start test"* ]]; then
              echo "This is a pull request comment."
              echo "Parameter extracted from comment: $PARAMETER"

              # Trigger the "PrintNumbersWorkflow" using workflow_dispatch
              curl -X POST \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Content-Type: application/json" \
                "https://api.github.com/repos/${{ github.repository }}/actions/workflows/triggered.yml/dispatches" \
                -d "{\"ref\": \"main\", \"inputs\": {\"param1\": \"$PARAMETER\"}}"
            else
              echo "Not the specific comment. Skipping..."
            fi
          else 
            echo "Not a pull request comment. Skipping..."
          fi
