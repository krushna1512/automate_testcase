name: Access Request
body: 
  - type: input
    id: sample-input
    attributes:
      label: Requester Name
      description: Enter Name
      placeholder: Enter Name
    validations:
      required: true
  - type: input
    id: sample-input1
    attributes:
      label: Required Access
      description: Mention the permissions that you want
      placeholder: Please mention the required access.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Create a User
      description: Mark done once this step is completed
      options:
         - Done
         - Pending (Default)
  - type: dropdown
    id: version1
    attributes:
      label: Add this user in a particular group
      description: Mark done once this step is completed
      options:
         - Done
         - Pending (Default)
